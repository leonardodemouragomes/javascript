<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            font: normal 2em Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var salario = Number(window.prompt('Quanto você ganha:'))
        document.write(`Olá, <strong>${nome.toUpperCase}</strong>! seu nome tem ${nome.length} letras. <br> Você ganha ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
