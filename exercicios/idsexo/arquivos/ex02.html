<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de idade</title>
</head>
<body onload="carregar()">
    <header><h1>Verificador de Idade</h1></header>
    <section>
        <div>
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="ano" required min="1900" >
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="sxfem" value="F"><label for="sxfem">Feminino</label>
            <input type="radio" name="sexo" id="sxmas" Value="M"><label for="sxmas">Masculino</label>
        </div>
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res">
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
