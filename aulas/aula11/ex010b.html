<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronteira</title>
</head>
<body>
    <h1>Sistema de controle populacional</h1>
    <label for="pais">Digite o seu país:</label>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            if(pais.value == 'brasil'){
                res.innerHTML = '<p>Vivendo em Brasil</p>' 
                res.innerHTML += '<p>Você é <strong>brasileiro</strong></p>' 
            } else {
                res.innerHTML = `<p> Vivendo em <strong>${pais.value}</strong></p>`
                res.innerHTML += '<p> Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
